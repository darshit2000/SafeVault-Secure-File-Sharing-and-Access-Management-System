<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title> 
        <link rel="stylesheet" href="./css/login.css" >
    </head>

    <body>
        <div class="nav">
            <ul>
                <li style="float:left;color: white; font-size: 35px;padding: 20px 45px;font-family: 'Noto Sans','sans-serif';cursor: pointer;">
                    <span style="color: red;">SAFE</span><span style="color: #1f8bb2;">UPLOAD</span>
                </li>

                <li style="float:right"><a href="./home.html">Home</a></li>
            </ul>
        </div>
        <form method="get" action="#" id="login-form">
            <div id="form-container">
                <div id="header-container">
                    <header>LOGIN</header>
                </div>
                <div id="body-container">
                    <input type="text" id="inputUsername" class="displayBlock" name="username" placeholder="Username" autocomplete="off" required /> 
                    <input type="password" class="displayBlock" id="inputPassword" name="password" placeholder="Password" autocomplete="off" required />
                    <button type="submit"  id="submitButton">Submit</button> 
                    <button type="reset" id="resetButton">Cancel</button>
                </div>

                <div id="after-body-container">
                    <br>
                    <p>Don't have an account? Sign up <a href="./signup.html">here</a></p>
                </div>
                <div id="error">
                    
                 </div>
            </div>
        </form>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
